<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>RJ-TableVisualizer</title>
  </head>
  <body>
    <nav class="navbar navbar-dark fs-2" style="background-color: #000">
      <div class="container-fluid">
        <a class="navbar-brand fs-1 fw-bolder">RJ-TableVisualizer</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            size="45"
          />
          <button
            class="btn btn-outline-success"
            type="submit"
            style="width: 10rem"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
    <div
      class="container d-flex flex-column justify-content-center"
      style="min-height: 80vh"
    >
      <div class="container my-5" style="height: 70vh">
        <!-- <form method="post" class="border p-3 rounded-3 d-flex flex-column justify-content-around fs-5" style="height: 100%;"> -->
        <form
          name="tablesrc"
          method="get"
          class="p-3 d-flex flex-column text-light justify-content-around fs-5"
          style="height: 100%"
        >
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
              <input
                type="url"
                class="form-control fs-5"
                name="url"
                id="url"
                placeholder="https://www.example.com"
              />
            </div>
          </div>
          <div class="row mb-3 d-flex justify-content-center">OR</div>
          <div class="row mb-3">
            <label for="file" class="col-sm-2 col-form-label"
              >Select file</label
            >
            <div class="col-sm-10">
              <input
                type="file"
                class="form-control fs-5"
                name="file"
                id="file"
                placeholder="https://www.example.com"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label"
              >Table Number</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                min="0"
                class="form-control fs-5"
                name="tablename"
                id="tablename"
                value="0"
                placeholder="Enter the index of the table."
              />
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">
              Type of Diagram
            </legend>
            <div class="col-sm-10">
              <select
                name="digtype"
                id="digtype"
                class="col-4"
                style="height: 2.5rem"
              >
                <option value="Pie Chart">Pie Chart</option>
                <option value="Bar Chart">Bar Chart</option>
                <option value="Line Chart">Line Chart</option>
              </select>
            </div>
          </fieldset>
          <div class="d-grid col-5 mx-auto">
            <button
              type="submit"
              class="btn btn-primary rounded-pill py-3 m-2 fw-bolder fs-5"
            >
              Generate Diagram
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer class="text-center m-0" style="opacity: 1">
      <p class="py-3 text-light fw-bold fs-4">
        Copyright&copy; RJ-TableVisualizer 2022.
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
  <style>
    body {
      background-color: #000;
    }
    body::before {
      content: "";
      background: url("/bg.gif") no-repeat center;
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    nav a {
      font-family: "Algerian";
    }
  </style>
</html>
